<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Membuat div id root -->
    <div id="root"></div>

    <!-- Script react js -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Scrpit jsx -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Kodingan react -->
    <script type="text/babel"> 
        // membuat komponen
        function Hello(props) {
            return (
                <div>
                    <fieldset>
                        <legend><h1>Halo {props.nama}</h1></legend>
                        <p>{props.nama} anak {props.jurusan} paling ganteng sedunia, sekali lirik bikin meleleh. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati aliquam non deserunt dolores numquam ducimus modi facere inventore earum voluptate illo a nobis, quas eius perferendis architecto eligendi omnis iste sit ipsam corrupti atque, expedita, quisquam vitae? Excepturi aut harum unde fugiat provident nobis possimus suscipit dolore a nihil ducimus dolorem quibusdam id repellendus odit, aliquam dolorum nemo? Sint quasi iste quam totam assumenda deleniti saepe molestias veritatis nihil quia officia fuga eveniet, dolorem ducimus nobis soluta amet, beatae recusandae, excepturi magnam alias. Veniam sit quas dicta suscipit explicabo eaque molestiae qui, perferendis nostrum quibusdam minus ratione soluta autem saepe, ad, exercitationem architecto. Laborum error a aliquid sapiente corporis voluptatum, nostrum explicabo quae dolore ab nulla aspernatur, neque enim saepe iure minima perferendis.</p>
                    </fieldset>
                </div>
                );
        }

        function Header() {
            return(
                <div>
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                        </ul>
                    </nav>
                    <hr/>
                </div>
            )
        }

        function Main() {
            return (
                <main>
                    <Hello nama="Muhammad Ammar Ayyasy" jurusan="Teknik Informatika"/>
                    <Hello nama="Suchiana Dea Eka" jurusan="Sistem Informasi"/>
                </main>
            )
        }

        function Footer() {
            return (
                <div>
                    <hr/>
                    <footer>
                        <h2>Copyright @ammarayyasy</h2>
                        <p>Created by React.js</p>
                    </footer>    
                </div>
            )
        }

        function App() {
            return (
                <div>
                    <Header />
                    <Main />
                    <Footer />
                </div>
            )
        }

        // ambil root elemen 
        const elemenRoot = document.getElementById("root");

        // buat react root untuk menampilkan komponen di browser
        const root = ReactDOM.createRoot(elemenRoot);

        // render component hello ke root
        root.render(<App />);
    </script>

  </body>
</html>
